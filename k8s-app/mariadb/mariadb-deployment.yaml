apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.5

        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "appdb"

        ports:
        - containerPort: 3306

        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
        - name: mariadb-backups
          mountPath: /var/lib/mysql/backups
        # ------------------------------
        # LIVENESS & READINESS PROBES
        # ------------------------------
        # LIVENESS: Container must respond on port 3306 or Kubernetes will restart it
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5

        # READINESS: App is ready only when MariaDB accepts connections
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-nfs-pvc
      - name: mariadb-backups
        nfs:
          server: 192.168.1.197
          path: /srv/nfs/mariadb/backups
